<div class="table-wrapper">
  <table class="table">
    <thead>
      <tr>
        <th [appSort]="tableData.cookies" data-name="name" data-order="asc">
          Product Name
          <span class="sort-block">
            <span class="sort-asc"></span>
            <span class="sort-desc"></span>
          </span>
        </th>
        <th [appSort]="tableData.cookies" data-name="price" data-order="asc">
          Price
          <span class="sort-block">
            <span class="sort-asc"></span>
            <span class="sort-desc"></span>
          </span>
        </th>
        <th [appSort]="tableData.cookies" data-name="category" data-order="asc">
          Category
          <span class="sort-block">
            <span class="sort-asc"></span>
            <span class="sort-desc"></span>
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tabledata of tableData.cookies">
        <td>{{ tabledata.name }}</td>
        <td>{{ tabledata.price }}</td>
        <td>{{ tabledata.category }}</td>
      </tr>
    </tbody>
  </table>
</div>
